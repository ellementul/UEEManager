Шаги:
  - перенести все ненужные фалы в следующие три пакета:
    - сервер
    - клиент
    - транспорт


Обязаности manager:
- сихронизация и составления списка всех members
- постановка задчи запуска или остонова конкретного участника
- выполнение задачи запуска или остановки участника
- событие обновления списка:
 - включает список запущенных модулей:
  - информация о каждом учатнике включет:
    - его текущие состояние
    - его uuid
    - его настройки репликации
 - метку времени